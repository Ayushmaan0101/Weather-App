<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=-1.0">
    <link rel="shortcut icon" href="cloudyweather.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body class="bg-[radial-gradient(ellipse_at_bottom,_var(--tw-gradient-stops))] from-amber-200 via-violet-600 to-sky-900 min-h-screen flex items-center justify-center">
    <div id="content" class="text-center">
        <div id="container" class="bg-gray-800 bg-opacity-20 backdrop-blur-lg rounded-lg p-8 border border-opacity-20">
            <div id="header" class="text-white font-semibold text-2xl py-3 mb-3">
                Weather App
            </div>
            <div id="searchbox" class="flex items-center justify-center">
                <input type="text" id="inputbox" class="rounded-full mr-2 w-72 h-10 px-4 placeholder-gray-600 text-sm ml-5" placeholder="Enter your location">
                <button class="rounded-full bg-white p-2 mr-5" id="searchbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5 text-sky-950">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5-5m2.5-5.5a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z"/>
                    </svg>
                </button>
            </div>
            <div class="flex justify-center" id="AllWhethers">
                <img src=""  class="w-40" id="weatherimg">
                <div id="locationerror" class=" flex-col relative right-[80px] mt-10 display hidden">
                    <img src="locationerror.svg"  class="w-40 mb-3">
                    <p class="text-white text-md  font-semibold">Location not found!</p>
                </div>
                
            </div>

            <!-- Temperature Section -->
            <div class="text-white text-2xl mt-4" id="Temperature">
                
            </div>

            <!-- Weather Conditions Section -->
            <div class="text-white text-lg" id="whethercondition">
                
            </div>

            <div class="justify-between mt-16 hidden" id="humidityandwind">
                <!-- Humidity Section -->
                <div class="text-white text-center">
                    <div class="flex items-center flex-col">
                        <img src="humidity.svg" alt="" class="w-11 mr-1">
                        <div id="humiditytemp" class="mt-1 mb-2 font-medium"></div>
                    </div>
                    Humidity
                </div>

                <!-- Wind Speed Section -->
                <div class="text-white text-center ">
                    <div class="flex items-center flex-col mt-1 ">
                        <img src="wind-speed.svg" alt="" class="w-11 mr-1 ">
                        <div id="windspeed" class="mb-2 font-medium"></div>
                        Wind Speed
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
